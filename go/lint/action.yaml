name: 'Lint go project'
description: 'Sets up go and runs go linters'
runs:
  using: "composite"
  steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          # Downgraded to 1.17, because currently the linter does not support go 1.18
          # https://github.com/golangci/golangci-lint/issues/2374
          go-version: 1.17.x

      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.43.0
          # Extended timeout to ensure all the linters are installed before it hits
          args: --exclude-use-default=false --timeout=300s
